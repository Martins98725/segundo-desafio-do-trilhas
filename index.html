<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="intex.css">
</head>
<body>
    <main id="main">    
            <form action="" id="form">
                <h1>Inscreva-se</h1>
                <div id="divInscricao">
                    <label for="">
                        <input type="text" placeholder="Nome Completo" class="campoInscricao">
                    </label>
                    <label for="">
                        <input type="text" placeholder="Email" class="campoInscricao">
                    </label>
                    <label for="">
                        <input type="text" placeholder="CPF" class="campoInscricao">
                    </label>
                    <label for="">
                        <input type="text" placeholder="Telefone" class="campoInscricao">
                    </label>
                    <label for="">
                        <input type="text" placeholder="Endereço" class="campoInscricao">
                    </label>
                    <label for="">
                        <input type="text" placeholder="Cidade" class="campoInscricao">
                    </label>
                    <div id="caixaMaior">
                        <div>
                            <label for="">
                                <input type="file" placeholder="campo de arquvio de identidade" class="campoDeArquivo">
                            </label>
                        </div>
                        <div>
                            <label for="">
                                <input type="file" placeholder="campo de arquivo de comprovante de residencia" class="campoDeArquivo">
                            </label>                         
                        </div>
                        <p>*Atenção:todos os dados acima são obrigatórios</p>   
                    </div>      
                </div>
                <button id="butaopSalvar">Entrar</button>
                <button id="butaoCancelar">Sair</button>
            </form>
           
    </main>
</body>
</html>
